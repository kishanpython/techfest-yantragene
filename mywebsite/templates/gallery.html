{% extends 'base.html' %}
{% block head %}
{% load static  %}

<script type="text/javascript" src="{% static 'js/gallery.js' %}"></script>
<style type="text/css">
	h1{
	color:aquamarine;
	font-family:cursive;
	font-size: 5vw;
}
</style>

{% endblock %}

{% block body %}

<center ><h1>GALLERY</h1></center>
	<br><br>
	{% if images %}
	<div class="container">
	<div class="row">
		{% for i in images %}
	    <div class="col-md-4 col-sm-10">
	        <div class="thumbnail image">
	      
				<a href="{{ i.image.url }}">
		        	<center><img src="{{ i.image.url }}" alt="{{ i.imgid }}" style="width:100%;"></center>
		    	</a>
	     
		
	        </div>
	    </div>
	  {% endfor %}
	</div>
	</div>
    {% else %}
    	<center><h1>NO DATA NOW</h1></center>
    {% endif %}
















{% endblock %}
