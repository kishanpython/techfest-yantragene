
{% extends 'base.html' %}
{% block head %}
{% load static %}

<style type="text/css">
             #inp,h6{
              color:#D35400;
              font-size: 20px;
              text-align: center;
             }
            body{
                background:#110E0B;
              }
            label{
              color:#ECF0F1;
              font-family: cursive;
            }  
</style>


<script type="text/javascript" src="{% static 'js/reg.js' %}"></script>

{% endblock %}


{% block body %}
  <div class="container-fluid">
  <div class="row">
    <div class="col-md-4 col-md-offset-4 col-sm-10 col-sm-offset-1">
      <form action=" " method="post">
        <center><h4 style="color:red;font-family: cursive;">{{msg}}</h4></center>
        {% csrf_token %}
        <label>First Name:</label>
        <input type="text" name="fname" required='required' placeholder="Your first name" class="form-control" autocomplete="off" autofocus="autofocus"><br>

        <label>Last Name:</label>
        <input type="text" name="lname" required='required' placeholder="Your Last name" class="form-control" autocomplete="off"><br>

        <label>Username:</label>
        <input type="text" name="uname" required='required' placeholder="Username" class="form-control" autocomplete="off"><br>

        <label>Password:</label>
        <input type="password" name="password" required='required' placeholder="Password" class="form-control" autocomplete="off"><br>

        <label>Confirm Password:</label>
        <input type="password" name="cpassword" required='required' placeholder="Confirm Password" class="form-control" ><br>

        <label>Email:</label>
        <input type="email" name="email" required='required' placeholder="Your email address" class="form-control" autocomplete="off" ><br>

        <label>Mobile No.:</label>
        <input type="text" name="mobile" required='required' placeholder="Your Mobile No." class="form-control" autocomplete="off"><br>

        
        <center>
            <input type="submit" value="Submit" class="btn btn-default btn-success">
            <input type="reset" value="Reset" class="btn btn-default btn-info">
        </center>

      </form>
    </div>
  </div>
 </div> 
{% endblock %}
